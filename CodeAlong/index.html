<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Music Circle</title>
	<script type="text/paperscript" canvas="myMusic">
		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);

			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;

			console.log(maxPoint);
			
			new Path.Circle(point, 20).fillColor ="orange";
			
			console.log(view.size.height);
			console.log(view.size.width);
		}
		var animateCircle = new Path.Circle(new Point (300,300),100);
			animateCircle.fillColor = "red";
			
	</script>
</head>
<body>
<canvas id="myMusic" resize></canvas>
</body>
</html>
