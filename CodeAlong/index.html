<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Music Circle</title>
	<script type="text/paperscript" canvas="myMusic">
		
		var sound = new Howl({
 			 src: ['sound.mp3']
			});

		sound.play();


		var circles = [];

		function onKeyDown(event) {
			sound.play();
			var maxPoint = new Point(view.size.width, view.size.height);

			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500);
			 newCircle.fillColor = "orange";
			circles.push(newCircle);
			
		}
		
		var animatedCircle = new Path.Circle(new Point (300,300),100);
			animatedCircle.fillColor = "red";

			function onFrame(event){
				for(var i = 0; i < circles.length; i++)
					{
						circles[i].fillColor.hue += 1;
						circles[i].scale(.9);
					}
			animatedCircle.fillColor.hue += 1;
			//animatedCircle.scale(.9);
		}

			
	</script>
</head>
<body>
<canvas id="myMusic" resize></canvas>
</body>
</html>
