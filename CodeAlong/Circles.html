<!DOCTYPE html>
<html lang="en">
<head>
	<title>Circles</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/Circles.css">
	<script type="text/paperscript" canvas="myCanvas">

		// Create a Paper.js Path to draw a line into it:
		var path = new Path();
		// Give the stroke a color
		path.strokeColor = 'red';
		var start = new Point(100, 150);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note the plus operator on Point objects.
		// PaperScript does that for us, and much more!
	path.lineTo(start + [ 500, -70 ]);

var rectangle = new Rectangle(new Point(100, 50), new Point(200, 100));
var cornerSize = new Size(10, 50);
var path = new Path.RoundRectangle(rectangle, cornerSize);
path.fillColor = 'steelblue';
var myCircle = new Path.Circle(new Point(200, 90), 20);
myCircle.fillColor = 'Orange'

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
